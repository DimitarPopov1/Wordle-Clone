name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main # or master if thatâ€™s your live branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set Node version >=20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - run: npm ci
      - run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORDLE_CLONE_4CD58 }}
          channelId: live
          projectId: wordle-clone-4cd58
